<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Amrin Shah - Portfolio</title>
    <style>
     
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(#f8f9fa, #78aeec);
            color: #333;
            transition: background 0.5s, color 0.5s;
        }

        
        nav {
            text-align: right;
            background-color:navy;
            padding: 15px;
        } 
        nav a {
            color:#fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #007bff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            max-width: 900px;
            margin: auto;
            gap: 30px;
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }

        .text-content {
            max-width: 500px;
        }

        h1 {
            color: #042658;
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        
        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 30px 10px;
            margin: 5px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            color: #fff;
            transition: 0.3s ease-in-out;
        }

        .resume { background-color: #f4b400; }
        .projects { background-color: #ea4335; }
        .contact { background-color: #34a853; }

        .buttons a:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }

        .dark-mode nav {
            background-color: #121212;
        }

        .dark-mode nav a {
            color: white;
        }

        .dark-mode .container {
            background-color: #222;
        }

        .dark-mode .resume { background-color: #d69e00; }
        .dark-mode .projects { background-color: #d6453d; }
        .dark-mode .contact { background-color: #2f8c46; }

       
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background:#121212;
            color:chartreuse;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: #fff;
            
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>

    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="Certificate.html">Certificate</a> |
        <a href="C:\Users\Amrin\Downloads\Amrin_Projects\01_HTML_CSS_JS\portfolio\images\Resumepdf.pdf" download class="download-resume">Download Resume</a>
    </nav>

    <div class="container">
        <img src="C:\Users\Amrin\Downloads\Amrin_Projects\01_HTML_CSS_JS\portfolio\images\img.png" alt="Amrin Shah" class="profile-img">
        <div class="text-content">
            <h1>Hello</h1>
            <p>Welcome to my portfolio! I'm Amrin Shah, <br>an MSc Computer Science student<br> passionate about web development, Java, and Python.</p>
           
            <div class="buttons">
                <a href="C:\ESTPL\html\portfolio\resume.html" class="resume">
                    <i class="fas fa-eye"></i> View Resume
                </a>
                <a href="projects.html" class="projects">
                    <i class="fas fa-folder-open"></i> Explore Projects
                </a>
                <a href="contact.html" class="contact">
                    <i class="fas fa-envelope"></i> Get in Touch
                </a>
            </div>
            
            
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
